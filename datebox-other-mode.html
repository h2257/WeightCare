<!DOCTYPE html>
<html>
<head>
<title>9章 輸入日期</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"/>
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" />
<link rel="stylesheet" href="css/custom.css" />
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
<script src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.ja.utf8.js"></script>
<script src="js/custom.js"></script>
</head>
<body>
  <div data-role="page" id="datebox-other-mode">
    <div data-role="header">
      <h2>改變輸入方式</h2>
    </div>
    <div data-role="content">
      <div data-role="fieldcontain">
        <label for="date1">月曆</label>
        <input type="date" name="date1" id="date1" data-role="datebox"
        data-options='{"mode": "calbox", "dateFormat": "YYYY/MM/DD"}' />
        <label for="date2">滾動</label>
        <input type="date" name="date2" id="date2" data-role="datebox"
        data-options='{"mode": "flipbox", "dateFormat": "YYYY/MM/DD", "fieldsOrderOverride": ["y", "m", "d"]}' />
        <label for="date3">滑動</label>
        <input type="date" name="date3" id="date3" data-role="datebox"
        data-options='{"mode": "slidebox", "dateFormat": "YYYY/MM/DD"}' />
      </div>
    </div>
  </div>
</body>
</html>
